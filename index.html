<!DOCTYPE html>
<html lang="ar">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>أذكاري</title>
  </head>
  <body>
    <div class="header">
      <h1>أذكار الصباح والمساء</h1>
    </div>
    <div class="app">
      <div class="vid-container">
        <video loop>
          <source src="./video/morning.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="time-select">
        <!--
        <button data-time="120"></button>
        <button data-time="300"></button>
        <button data-time="600"></button>
        -->
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./sounds/morning.mp3" />
        </audio>
        <img src="./svg/play.svg" alt="play" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display"></h3>
      </div>
      <div class="sound-picker">
        <button
          data-sound="./sounds/morning.mp3"
          data-video="./video/morning.mp4"
        >
          <img src="./svg/sun.svg" alt="morning" />
        </button>
        <button data-sound="./sounds/night.mp3" data-video="./video/night.mp4">
          <img src="./svg/moon.svg" alt="night" />
        </button>
      </div>
    </div>
    <div class="footer">
      <footer>HIND &copy 2019</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
